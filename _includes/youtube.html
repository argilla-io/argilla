    <iframe width="640" height="390" src="https://www.youtube.com/embed/{{ include.id }}" frameborder="0"
        allowfullscreen></iframe>
</div>
<style>
    .embed-container {
        position: relative;
        padding-bottom: 56.25%;

</style>
