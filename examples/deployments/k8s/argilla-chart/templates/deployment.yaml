apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argilla.fullname" . }}
  labels:
    {{- include "argilla.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.argilla.replicaCount }}
  selector:
    matchLabels:
      {{- include "argilla.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "argilla.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: hosts-file
          configMap:
            name: custom-hosts
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.argilla.image.repository }}:{{ .Values.argilla.image.tag }}"
          env:
            - name: ARGILLA_ELASTICSEARCH
              value: {{ if .Values.elasticsearch.enabled }}"http://{{ .Release.Name }}-elasticsearch:9200"{{ else }}"http://{{ .Values.externalElasticsearch.host }}/{{ .Values.externalElasticsearch.path }}"{{ end }}
            - name: ARGILLA_AUTH_SECRET_KEY
              value: {{ .Values.argilla.authSecretKey | quote }}
          ports:
            - containerPort: 6900
          volumeMounts:
            - name: hosts-file
              mountPath: /etc/hosts
              subPath: hosts
          resources:
            {{- toYaml .Values.argilla.resources | nindent 12 }}
