argilla:
  replicaCount: 1
  image:
    repository: argilla/argilla-server
    tag: latest
  resources:
    requests:
      cpu: "0.5"
    limits:
      cpu: "1"
  authSecretKey: "CHANGE_ME"
  auth:
    username: "argilla"
    password: "12345678"

ingress:
  enabled: true
  className: "nginx"
  host: "argilla.local"

configmap:
  minikubeIP: "192.168.64.2"

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

elasticsearch:
  enabled: false
  useOperator: true
  version: 8.5.3
  nodeCount: 1
  disableAuthentication: true
  resources:
    requests:
      cpu: 0.25
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi


externalElasticsearch:
  host: "argilla.local"
  port: 9200
  path: "/es"

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

serviceAccount:
  create: false