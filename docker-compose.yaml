version: "3"

services:
  argilla:
    image: argilla/argilla-server:latest
    restart: unless-stopped
    ports:
      - "6900:6900"
    environment:
      ARGILLA_ELASTICSEARCH: http://elasticsearch:9200
      # Opt-out for telemetry https://docs.argilla.io/en/latest/reference/telemetry.html
      # ARGILLA_ENABLE_TELEMETRY: 0

      # Set user configuration https://docs.argilla.io/en/latest/getting_started/installation/user_management.html
      # ARGILLA_LOCAL_AUTH_USERS_DB_FILE: /config/.users.yaml
      # volumes:
      #- ${PWD}/.users.yaml:/config/.users.yaml
    networks:
      - argilla

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=es-local
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - argilla
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.11.1
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - argilla

networks:
  argilla:
    driver: bridge

volumes:
  elasticdata:
