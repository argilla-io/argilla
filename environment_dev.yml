name: argilla

channels:
  - conda-forge

dependencies:
  - python~=3.8.0
  - pip>=2.22.0
  - openjdk=11
  # pyparsing 3.0.5 seems to be buggy
  - pyparsing!=3.0.5
  # tests
  - pytest
  - pytest-cov
  - pytest-mock
  - pytest-asyncio
  - factory_boy~=3.2.1
  # docs, pandoc needs conda ...
  - pandoc==2.12
  # we need this to ensure syntax highlighting in the notebook code cells for the docs
  - ipython<8.0.0
  # for building the frontend
  - nodejs~=18.16.0
  - pip:
      # docs
      - sphinx==4.5.0
      - sphinx-design==0.2.0
      - furo==2022.6.4.1
      - myst-parser==0.16.1
      - nbsphinx==0.8.9
      - sphinxext.opengraph==0.6.3
      - sphinx-copybutton==0.5.0
      - sphinx-notfound-page==0.8.3
      # code formatting
      - pre-commit~=2.15.0
      # extra test dependencies
      - cleanlab~=2.0.0 # With this version, tests are failing
      - datasets>1.17.0,!= 2.3.2 # TODO: push_to_hub fails up to 2.3.2, check patches when they come out eventually
      - huggingface_hub
      - flair>=0.12.2
      - faiss-cpu
      - flyingsquid
      - pgmpy
      - plotly>=4.1.0
      - snorkel>=0.9.7
      - spacy==3.5.3
      - https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.5.0/en_core_web_sm-3.5.0.tar.gz
      - spacy-transformers>=1.2.5
      - transformers[torch]>=4.19.0
      - evaluate
      - seqeval
      - setfit
      - span_marker
      - openai
      - peft
      - autotrain-advanced==0.5.2
      - rich!=13.1.0
      # install Argilla in editable mode
      - -e .[server,listeners]
