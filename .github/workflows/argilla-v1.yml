name: Build Argilla (v1) package

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  workflow_call:

  push:
    tags:
      - "*"
    branches:
      - main
      - develop
      - releases/**

  pull_request:
    paths:
      - "argilla/**"

  release:
    types:
      - "published"
      - "released"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}
        working-directory: argilla

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4

      - name: Setup Conda Env ğŸ
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          activate-environment: argilla

      - name: Get date for conda cache
        id: get-date
        run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        shell: bash

      - name: Cache Conda env
        uses: actions/cache@v3
        id: cache
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.get-date.outputs.today }}-${{ hashFiles('argilla/environment_dev.yml') }}-${{ env.CACHE_NUMBER }}

      - name: Update environment
        if: steps.cache.outputs.cache-hit != 'true'
        run: mamba env update -n argilla -f environment_dev.yml

      - name: Cache pip ğŸ‘œ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_NUMBER }}-${{ hashFiles('pyproject.toml') }}

      - name: Set huggingface hub credentials
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/releases')
        run: |
          echo "HF_HUB_ACCESS_TOKEN=${{ secrets.HF_HUB_ACCESS_TOKEN }}" >> "$GITHUB_ENV"
          echo "Enable HF access token"

      - name: Run unit tests ğŸ“ˆ
        run: |
          pip install -e ".[server,listeners]"
          pytest tests/unit -vs

      - name: Run tests with pandas v2 ğŸ“ˆ
        run: |
          pip install "pandas~=2.0" pytest-custom_exit_code
          pytest --suppress-no-test-exit-code tests/unit -vs

      - name: Run tests with pydantic v2 ğŸ“ˆ
        run: |
          pip install "pydantic~=2.0" pytest-custom_exit_code
          pytest --suppress-no-test-exit-code tests/unit -vs

      - name: Build Package ğŸŸ
        run: |
          pip install -U build
          rm -rf dist && python -m build

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: argilla
          path: argilla/dist

  # This job will upload a Python Package using Twine when a release is created
  # For more information see:
  # https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
  publish_release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}

    needs:
      - build

    defaults:
      run:
        shell: bash -l {0}
        working-directory: argilla

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4
      - name: Download python package
        uses: actions/download-artifact@v4
        with:
          name: argilla
          path: dist
      - name: Publish Package to TestPyPI ğŸ¥ª
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          user: __token__
          password: ${{ secrets.AR_TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Test Installing ğŸ¿
        continue-on-error: true
        run: pip install --index-url https://test.pypi.org/simple --no-deps argilla==${GITHUB_REF#refs/*/v}

      - name: Publish Package to PyPI ğŸ¥©
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.AR_PYPI_API_TOKEN }}
