name: Publish documentation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

  push:
    tags:
      - "v[2-9]+.[0-9]+.[0-9]+"
    branches:
      - "main"
      - "develop"

defaults:
  run:
    working-directory: argilla

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

    steps:
      - name: checkout docs-site
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - uses: actions/checkout@v4

      - name: Setup Python
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.10"
          cache: true
          cache-dependency-path: |
            argilla/pdm.lock

      - name: Install dependencies
        run: |
          pdm install

      - name: Set git credentials
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Print GitHub ref info
        run: echo "${{ github.ref }}"
          echo "${{ github.head_ref }}"

      - run: |
          pdm run mike deploy latest --push
          pdm run mike set-default --push latest
        if: github.ref == 'refs/heads/main'

      - run: pdm run mike deploy dev --push
        if: github.ref == 'refs/heads/develop'

      - name: pdm run mike deploy $version
        run: |
          version=$(echo $TAG_VERSION | awk -F \. {'print $1"."$2'})
          echo "Deploying version ${version}"
          pdm run mike deploy $version
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TAG_VERSION: ${{ github.ref_name }}
