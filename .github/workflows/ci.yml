
name: CI

on:
  push:
    branches:
      - 'master'
      - 'releases/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
  release:
    types: [published]

jobs:
  test:
    name: Check tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elasticsearch: [ 7.4, 7.10.2, 7.14, 7.16, 7.17 ]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
      - name: Check affected files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            python_code:
              - 'src/**'
              - 'tests/**'
            frontend:
              - 'frontend/**'

      - name: Setup ElasticSearch ğŸ”
        if: steps.filter.outputs.python_code == 'true'
        uses: ankane/setup-elasticsearch@v1
        with:
          elasticsearch-version: ${{ matrix.elasticsearch }}

      - name: Setup Conda Env ğŸ
        uses: conda-incubator/setup-miniconda@v2
        if: steps.filter.outputs.python_code == 'true'
        with:
          environment-file: environment_dev.yml
          activate-environment: rubrix

      - name: Cache pip ğŸ‘œ
        uses: actions/cache@v2
        if: steps.filter.outputs.python_code == 'true'
        env:
          # Increase this value to reset cache if setup.cfg has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_NUMBER }}-${{ hashFiles('setup.cfg') }}

      - name: Run tests ğŸ“ˆ
        if: steps.filter.outputs.python_code == 'true'
        env:
          HF_HUB_ACCESS_TOKEN: ${{ secrets.HF_HUB_ACCESS_TOKEN }}
        run: |
          pytest --cov=rubrix --cov-report=xml
          pip install "spacy<3.0" && python -m spacy download en_core_web_sm
          pytest tests/monitoring/test_spacy_monitoring.py

      - name: Upload Coverage to Codecov ğŸ“¦
        uses: codecov/codecov-action@v1
        if: steps.filter.outputs.python_code == 'true'
        with:
          files: ./coverage.xml
          flags: pytest
          fail_ci_if_error: true

  build:
    name: Build the python package
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2

      - name: Cache pip ğŸ‘œ
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if setup.cfg has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_NUMBER }}-${{ hashFiles('setup.cfg') }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build Package ğŸŸ
        run: |
          pip install -U build
          scripts/build_distribution.sh

      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: python-package
          path: dist

  deploy_docker:
    name: Build latest docker image
    runs-on: ubuntu-latest
    needs:
      - test
      - build
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
      - name: Download python package
        uses: actions/download-artifact@v2
        with:
          name: python-package
          path: dist
      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: recognai/rubrix
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build & push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: release.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # This job will upload a Python Package using Twine when a release is created
  # For more information see:
  # https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
  deploy_release:
    name: Deploy Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    needs:
      - deploy_docker
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
      - name: Download python package
        uses: actions/download-artifact@v2
        with:
          name: python-package
          path: dist
      - name: Publish Package to TestPyPI ğŸ¥ª
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Test Installing ğŸ¿
        run: pip install --index-url https://test.pypi.org/simple --no-deps rubrix==${GITHUB_REF#refs/*/v}
      - name: Publish Package to PyPI ğŸ¥©
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
