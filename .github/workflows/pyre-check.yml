name: pyre

on:
  push:
    branches: [ main, master, releases/* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, master, releases/* ]


jobs:
  pyre:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda Env üêç
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          activate-environment: rubrix

      - name: Set date for conda cache
        id: set-date
        run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        shell: bash

      - name: Cache Conda env
        uses: actions/cache@v2
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.set-date.outputs.today }}-${{ hashFiles('environment_dev.yml') }}-${{ env.CACHE_NUMBER }}
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        id: cache

      - name: Update environment
        run: mamba env update -n rubrix -f environment_dev.yml

      - name: Run Pyre
        continue-on-error: false
        run: |
          conda activate rubrix
          pyre --sequential --output=text check

