name: Build Argilla package

on:
  workflow_call:

jobs:
  build:
    name: Build the python package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: argilla

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v3

      - name: Cache pip ğŸ‘œ
        uses: actions/cache@v3
        env:
          # Increase this value to reset cache if pyproject.toml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_NUMBER }}-${{ hashFiles('pyproject.toml') }}

      - name: Build Package ğŸŸ
        run: |
          pip install -U build
          rm -rf dist && python -m build

      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: argilla/dist
